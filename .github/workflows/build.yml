name: CI Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Install PHP dependencies in Docker
        run: |
          docker run --rm \
            -v $GITHUB_WORKSPACE:/app \
            -w /app \
            composer:2 \
            composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs

      - name: Run PHP tests in Docker
        run: |
          docker run --rm \
            -v $GITHUB_WORKSPACE:/app \
            -w /app \
            php:8.3-cli \
            php vendor/bin/pest

      - name: Build and test Docker image
        run: |
          docker build --cache-from email-agent:latest -t email-agent:${{ github.sha }} -t email-agent:latest .
          docker run --rm email-agent:${{ github.sha }} php artisan --version

      - name: Clean up old Docker images
        if: always()
        run: docker image prune -f
